<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Flower</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="input-container">
        <h1 id="input-question">What's your favorite flower?</h1>
        <form id="flower-form">
            <input type="text" id="flower-input" placeholder="Enter your favorite flower" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="question-container" class="hidden">
        <p id="typewriter-text" class="big-bold"></p>
        <button id="reveal-button" class="hidden">Yes?</button>
    </div>
    <div id="love-container" class="hidden">
        <h1 id="love-text" class="big-bold">TUM &lt;3</h1>
    </div>
    <script src="script.js"></script>
    <div id="flower-rain"></div>
</body>
</html>
